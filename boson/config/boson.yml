:libraries:
  public/plugins/option_command_filters:
    :command_aliases:
      call_filter: cf
  # file libraries- personal prefs
  public/url/google:
    :commands:
      google_movies:
        :options:
          :zip: 32605
  public/url/github:
    :command_aliases:
      repo: rp
      repo_compare: rpc
  public/ruby_ref:
    :commands:
      loaded_paths:
        :default_option: query
  public/ruby_core:
    # thanks rake
    :force: true
  public/site/github:
    :commands:
      repo_search:
        :config:
          :menu:
            :command: repo
            :template: ':username/:name'
      repos_watched:
        :config:
          :menu:
            :command: repo
            :template: ':owner/:name'
      user_repos:
        :alias: ur
        :render_options:
          :pipes:
            :default:
            - average
          :reverse_sort: true
          :sort:
            :default: :watchers
  public/file:
    :class_commands:
      file_read : File.read
    :commands:
      file_read:
        :alias: fr
        :desc: File to string
  public/boson:
    :class_commands:
      Boson::Util:
      - any_const_get
      - detect
      boson_library: Boson.library
      boson_command: Boson::Command.find
      autoload_command: Boson::Runner.autoload_command
    :commands:
      autoload_command:
        :args:
        - - command
        :desc: autoloads command by its associated library
      boson_command:
        :args:
        - - command_obj
        :desc: Get command object by name or alias
      boson_library:
        :args:
        - - lib_path
        :desc: Get library object by name
      detect:
        :desc: Detect modules, gems and kernel methods loaded
      any_const_get:
        :desc: Converts a string to a constant if it exists
  public/site/gemcutter:
    :commands:
      gem_search:
        :alias: cs
      cuts:
        :options:
          :sleep:
            :default: 0
          :loud:
            :default: false
  public/site/google_reader:
    :commands:
      unread_feeds:
        :config:
          :menu:
            :command: reader_feed
            :default_field: google_id
      all_feeds:
        :config:
          :menu:
            :command: reader_feed
            :default_field: google_id
      labels:
        :config:
          :menu:
            :command: reader_label
  # personal file libraries
  personal/system_misc:
    :commands:
      checkout:
        :options:
          :directory: ~/code/world
  personal/alias:
    :object_methods: false
  personal/xmms2:
    :commands:
      search_songs:
        :render_options:
          :menu:
            :default: true
  exp/gem_brain:
    :namespace: g
    :command_aliases:
      list: l
      tag: t
      add: a
      remove: rm
  exp/gem_actions:
    :command_aliases:
      gem_recursive_uninstall: gru
  personal/core_gem:
    :gems:
    - core
  clipboard:
    :commands:
      paste:
        :desc: Paste to clipboard
      copy:
        :desc: Copy to clipboard
    :class_commands:
      paste: Clipboard.read
      copy: Clipboard.write
  personal/rails:
    :class_commands:
      reconnect: 'ActiveRecord::Base.connection.reconnect!'
      recognize_path: ActionController::Routing::Routes.recognize_path
      generate: ActionController::Routing::Routes.generate
      db_version: ActiveRecord::Migrator.current_version
  exp/delicious:
    :dependencies:
    - exp/plugins/object_namespace
    :object_namespace: true
    :commands:
    - bundles_all
    - posts_all
    - posts_recent
  personal/completion:
    :class_commands:
      spy: Bond.spy
  # gem libraries
  method_lister:
    :object_methods: false
    :command_aliases:
      mls: ls
      mgrep: grep
      mwhich: which
    :commands:
    - mls
    - mwhich
    - mgrep
  exp/highline:
    :dependencies:
    - exp/plugins/object_namespace
    :commands:
    - agree
    - ask
    - choose
    - say
    :object_namespace: true
  sketches:
  httparty:
    :force: true
    :class_commands:
      get: HTTParty.get
      post: HTTParty.post
      put: HTTParty.put
      delete: HTTParty.delete
  restclient:
    :force: true
    :class_commands:
      RestClient :
      - head
      - get
      - post
      - put
      - delete
  unroller:
    :object_methods: false
    :class_commands:
      trace: Unroller.trace
  local_gem:
    :class_commands:
      LocalGem:
      - local_gem
      - local_require
    :gems:
    - local_gem
  fileutils:
    :class_commands:
      FileUtils:
      - mv
      - cp
      - rm
    :commands:
      mv:
        :options:
          :force: :boolean
          :noop: :boolean
          :verbose: :boolean

:command_aliases:
  repo_search: rs
  render: v
  libraries: lib
  commands: com
  browser: o
  nested_tree: ntree
  inheritance_tree: itree
  load_library: ll
  history: hi
  toggle_echo: te
  delicious: del
  highline: h
  toggle_hirb: th
  trace: tr
  current_variables: cv
  gem_recursive_uninstall: sgu
  checkout: co
  google_analytics: ga
  unloaded_libraries: ul
  reload: re
  boson_library: bl
  boson_command: bc
  errorless_inheritance_tree: eit
  show_command: sc
  show_library: sl
  edit: e
  instance_var: inv
  tagged_gems: tg
:ignore_directories:
- ~/code/gems/boson
:pipe_options:
  :browser:
    :type: :boolean
    :desc: Open in browser
  :copy:
    :alias:
    - y
    :type: :boolean
    :desc: Copy to clipboard
  :slice:
    :alias:
    - S
    :type: :string
    :desc: Slice a list
    :pipe: multislice
    :filter: true
:render_options:
  :hide_empty:
    :alias: H
    :type: :boolean
    :desc: Hides empty fields
  :max_fields:
    :alias: x
    :type: :hash
    :desc: Set maxes for fields
  :number:
    :type: :boolean
    :desc: Number rows
  :method:
    :alias: false
    :type: :string
    :desc: Render method
  :filters:
    :type: :hash
    :desc: Filters to apply to fields
    :enum: false
    :values:
    - inspect
    - size
    - comma_join
  :return_rows:
    :type: :boolean
    :alias: Z
