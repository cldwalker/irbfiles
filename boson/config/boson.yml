# :auto_namespace: true
:defaults:
- public/plugins/meth_missing
- public/plugins/options
- public/plugins/option_command_filters
- public/plugins/my_filters
:console_defaults:
- personal/completion
- personal/alias
- public/ruby_core
- method_lister
- public/boson
- public/irb_features
- public/duration
- personal/hirb
- every
- public/rails/logger
- personal/rails
- public/rails/rails_core
- public/irb_core
:libraries:
  # file libraries- personal prefs
  public/ruby_ref:
    :commands:
      loaded_paths:
        :default_option: query
  public/ruby_core:
    # thanks rake
    :force: true
  public/site/github:
    :commands:
      user_repos:
        :alias: ur
        :render_options:
          :reverse_sort: true
          :sort:
            :default: :watchers
  public/file:
    :class_commands:
      file_read : File.read
    :commands:
      file_read:
        :alias: fr
        :description: File to string
  public/boson:
    :class_commands:
      Boson::Util:
      - any_const_get
      - detect
      boson_library: Boson.library
      boson_command: Boson::Command.find
      autoload_command: Boson::Runner.autoload_command
    :commands:
      autoload_command:
        :args:
        - - command
        :description: autoloads command by its associated library
      boson_command:
        :args:
        - - command
        :description: Get command object by name or alias
      boson_library:
        :args:
        - - lib_path
        :description: Get library object by name
      detect:
        :description: Detect modules, gems and kernel methods loaded
      any_const_get:
        :description: Converts a string to a constant if it exists
  # personal file libraries
  personal/system_misc:
    :commands:
      checkout:
        :options:
          :directory: ~/code/world
  personal/alias:
    :object_methods: false
  exp/gem_brain:
    :namespace: g
    :command_aliases:
      list: l
      tag: t
      add: a
      remove: rm
  personal/core_gem:
    :gems:
    - core
  clipboard:
    :commands:
      paste:
        :description: Paste to clipboard
      copy:
        :description: Copy to clipboard
    :class_commands:
      paste: Clipboard.read
      copy: Clipboard.write
  personal/rails:
    :class_commands:
      reconnect: 'ActiveRecord::Base.connection.reconnect!'
      recognize_path: ActionController::Routing::Routes.recognize_path
      generate: ActionController::Routing::Routes.generate
      db_version: ActiveRecord::Migrator.current_version
  exp/delicious:
    :dependencies:
    - exp/plugins/object_namespace
    :object_namespace: true
    :commands:
    - bundles_all
    - posts_all
    - posts_recent
  personal/completion:
    :class_commands:
      spy: Bond.spy
  # gem libraries
  method_lister:
    :object_methods: false
    :command_aliases:
      mls: ls
      mgrep: grep
      mwhich: which
    :commands:
    - mls
    - mwhich
    - mgrep
  exp/highline:
    :dependencies:
    - exp/plugins/object_namespace
    :commands:
    - agree
    - ask
    - choose
    - say
    :object_namespace: true
  what_methods:
  andand:
  sketches:
  httparty:
    :force: true
    :class_commands:
      get: HTTParty.get
      post: HTTParty.post
      put: HTTParty.put
      delete: HTTParty.delete
  restclient:
    :force: true
    :class_commands:
      RestClient :
      - head
      - get
      - post
      - put
      - delete
  unroller:
    :object_methods: false
    :class_commands:
      trace: Unroller.trace
  local_gem:
    :class_commands:
      LocalGem:
      - local_gem
      - local_require
    :gems:
    - local_gem
  fileutils:
    :class_commands:
      FileUtils:
      - mv
      - cp
      - rm
    :commands:
      mv:
        :options:
          :force: :boolean
          :noop: :boolean
          :verbose: :boolean

:command_aliases:
  render: v
  libraries: lib
  commands: com
  nested_tree: ntree
  inheritance_tree: itree
  load_library: ll
  reload_library: rl
  history: hi
  toggle_echo: te
  delicious: del
  highline: h
  toggle_hirb: th
  trace: tr
  songs_jump: sj
  current_variables: cv
  gem_recursive_uninstall: sgu
  checkout: co
  analytics_day: ad
  unloaded_libraries: ul
  reload: re
  boson_library: bl
  boson_command: bc
  errorless_inheritance_tree: eit
  show_command: sc
  show_library: sl
  edit: e
  instance_var: inv
  tagged_gems: tg
:ignore_directories:
- ~/code/gems/boson
:pipe_options:
  :browser:
    :type: :boolean
    :desc: Open in browser
  :copy:
    :alias:
    - y
    :type: :boolean
    :desc: Copy to clipboard
  :pastie:
    :alias: P
    :type: :boolean
    :desc: Paste to pastie
    :pipe: pastie_string
    :filter: true
  :gist:
    :alias: G
    :type: :boolean
    :desc: Paste as gist
    :pipe: gist_string
    :filter: true
  :slice:
    :alias:
    - S
    - z
    :type: :string
    :desc: Slice a list
    :pipe: multislice
    :filter: true
  :command:
    :alias:
    - C
    :type: :string
    :desc: Call any command
    :filter: true
    :pipe: post_command
:render_options:
  :all_fields:
    :type: :boolean
    :desc: Show all fields
  :number:
    :type: :boolean
    :desc: Number rows
  :method:
    :type: :string
    :desc: Render method
  :filters:
    :type: :hash
    :desc: Filters to apply to fields